name: Deploy Prod

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version tag
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=build-$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            dukerupert/ps-website:${{ steps.version.outputs.tag }}
            dukerupert/ps-website:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Production VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USER }}
          key: ${{ secrets.PROD_VPS_SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            cd ${{ secrets.PROD_VPS_DEPLOY_PATH }}
            export DOCKER_IMAGE=dukerupert/ps-website:${{ steps.version.outputs.tag }}
            docker compose pull
            docker compose down || true
            docker compose up -d
            echo "Deploy completed at $(date)"
